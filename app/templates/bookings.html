{% extends 'base.html' %}
{% block content %}
<section class=" gradient-custom">
    <div class="container book">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card booking-card">
            <div class="card-body p-5 text-center book-card">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Book A Slot</h2>
                <p class="white mb-4">Twende safari na Safari Tours</p>

                  <form method="POST">
                <div class="form-outline form-white mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Userame"/>
                    <label class="form-label" for="username"></label>
                  </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                  <label class="form-label" for="email"></label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" id="destination"  name="destination" class="form-control form-control-lg" placeholder="Desired destination"/>
                  <label class="form-label" for="destination"></label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Book</button>
               </form>
  
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
